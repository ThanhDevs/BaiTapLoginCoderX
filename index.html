<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderX</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="wrapper">
        <div class="items item-left">
            <div class="text-wrap">
                <h3>Stay hungry, stay foolish.</h3>
                <p><strong>Steve Jobs</strong> - Apple's CEO</p>
            </div>
        </div><!-- /.items item-left -->

        <div class="items item-right">
            <div class="inner">
                <div class="logo">
                    <img src="logo.png" alt="CoderX">
                </div>

                <p class="login_title">Đăng nhập</p>

                <form id="form_logo">
                    <div class="inpit-wrap">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </div>

                    <div class="inpit-wrap">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>

                    <div class="btn-wrap">
                        <button class="btn btn-submit" type="submit">Đăng nhập</button>

                        <a href="#">Quên mật khẩu?</a>
                    </div>
                </form>

                <div class="btn-wrap">
                    <button type="button" class="button-facebook"> <span class="fa fa-facebook"></span> Log in with Facebook</button>
                    <button type="button" class="button-google"> <i class="fa fa-google-plus"></i> Log in with Google</button>
                </div>

                <div>
                    <a href="#">Đăng ký</a>
                    Nếu chưa có tài khoản
                </div>
            </div>
        </div>
    </div>
</body>
</html>
